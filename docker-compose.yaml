# =============================================================================
# Docker Compose for Tiki ETL Pipeline with Apache Airflow
# Vietnam E-commerce Analytics Platform
# =============================================================================
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose down               # Stop all services
#   docker-compose logs -f webserver  # View logs
# =============================================================================

x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: Dockerfile
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    # Google Cloud credentials
    GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/config/google_cloud_credentials.json
    GCP_PROJECT_ID: ${GCP_PROJECT_ID:-gcp-project-id}
    GCS_BUCKET_NAME: ${GCS_BUCKET_NAME:-gcs-bucket-name}
    GCP_DATASET: ${GCP_DATASET:-TikiWarehouse}
    GCP_CREDENTIALS_PATH: /opt/airflow/config/google_cloud_credentials.json
    # GCP Connection (automatically creates google_cloud_default)
    AIRFLOW_CONN_GOOGLE_CLOUD_DEFAULT: 'google-cloud-platform://?key_path=/opt/airflow/config/google_cloud_credentials.json&project=${GCP_PROJECT_ID:-gcp-project-id}&scope=https://www.googleapis.com/auth/cloud-platform'
    # Puppeteer settings
    PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
    PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome-stable
    # Timezone
    TZ: Asia/Ho_Chi_Minh
  volumes:
    - ./dags:/opt/airflow/dags
    - ./config:/opt/airflow/config
    - ./data:/opt/airflow/data
    - ./scripts:/opt/airflow/scripts
    - ./TikiTransform:/opt/airflow/TikiTransform
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on: &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database (Airflow Metadata)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  # ---------------------------------------------------------------------------
  # Airflow Webserver (UI)
  # ---------------------------------------------------------------------------
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # ---------------------------------------------------------------------------
  # Airflow Scheduler
  # ---------------------------------------------------------------------------
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # ---------------------------------------------------------------------------
  # Airflow Init (Database Migration & Admin User)
  # ---------------------------------------------------------------------------
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # Run database migrations
        airflow db migrate
        # Create admin user if not exists
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
        echo "Airflow initialization complete!"
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
    depends_on:
      postgres:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # Airflow CLI (Optional - for debugging)
  # ---------------------------------------------------------------------------
  airflow-cli:
    <<: *airflow-common
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command:
      - bash
      - -c
      - airflow

volumes:
  postgres-db-volume:
